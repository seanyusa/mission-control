<script type="text/javascript">
	var teamJson = JSON.parse('{"teamName": "B1", "status": "online","missions": [{"missionName": "M1","missionStatus": "completed"},{"missionName": "M2","missionStatus": "completed"},{"missionName": "M3","missionStatus": "skipped"},{"missionName": "M4","missionStatus": "active"},{"missionName": "M5","missionStatus": "offline"},{"missionName": "M5","missionStatus": "offline"}]}');
	teamJson.teamWidth = '19.5%';
	var teamTemplate = document.getElementById('team-template').innerHTML;
	Mustache.parse(teamTemplate);
	var missionTemplate = document.getElementById('mission-template').innerHTML;
	Mustache.parse(missionTemplate);

	var missionTileContent = "";
	for (var i in teamJson.missions) {
		missionTileContent += Mustache.render(missionTemplate, teamJson.missions[i]);
	}
	console.log(missionTileContent)
	teamJson.missionArea = missionTileContent

	var rendered = "";
	for (var i = 0; i < 5; i++) {
		rendered += Mustache.render(teamTemplate, teamJson);
	}
	document.getElementById('team-area').innerHTML = rendered;
</script>
